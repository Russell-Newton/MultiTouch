name: Run pre-commit checks

# Run on any PR and pushes to main
on:
  pull_request:
  push:
    branches: [ $default-branch ]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v3
    - name: Run pre-commit
      uses: pre-commit/action@v3.0.0
